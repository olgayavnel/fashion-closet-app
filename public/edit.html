<!DOCTYPE html>

<html>
    <head>
        <title>Fashion Closet</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h3 class="header_subtitle">Upload your favorite items for today</h3>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
            <input id="look-title" class="title-input" placeholder="Look name">
            <textarea id="look-body" class="body-input" placeholder="Describe it in a few words"></textarea>
            <button id="remove-look" class="button slide_right">Remove look</button>
            <input type="file"/>
            <img id="myImg" src="#" alt="your image">
        </div>
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
